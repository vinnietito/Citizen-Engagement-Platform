<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Engagement Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Citizen Engagement Platform</h1>
    
    <div id="auth-container">
        <h2>Register</h2>
        <form id="registration-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="petition-container">
        <h2>Create a Petition</h2>
        <form id="petition-form">
            <input type="text" id="petition-title" placeholder="Petition Title" required>
            <textarea id="petition-description" placeholder="Petition Description" required></textarea>
            <button type="submit">Create Petition</button>
        </form>
    </div>

    <div id="poll-container">
        <h2>Create a Poll</h2>
        <form id="poll-form">
            <input type="text" id="poll-question" placeholder="Poll Question" required>
            <input type="text" id="poll-option1" placeholder="Option 1" required>
            <input type="text" id="poll-option2" placeholder="Option 2" required>
            <button type="submit">Create Poll</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
